<div id='setup-panel' class="panel panel-default">
    <div class="panel-heading clearfix">Configuration</div>
    <div class="clearfix">
        <form id="setup-form" class="navbar-form navbar-left col-md-8" role="setup">
            <div class="form-group">
                <table id="setup-table" class="table" >
                    <tr>
                        <td>Location</td>
                        <td>
                                <input id="location-input" type="text" class="form-control" placeholder="city,state">
                        </td>
                    </tr>
                    <tr>
                        <td>Temperature Units</td>
                        <td>
                            <div class="btn-group btn-toggle"> 
                                <button id="tempunit-selector-C" class="btn btn-default tempunit-selector active">C</button>
                                <button id="tempunit-selector-F" class="btn btn-primary tempunit-selector active">F</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Graph Timeframe</td>
                        <td>
                            <div class="btn-group">
                                <button id="graph-time-button" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    choose
                                </button>
                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul id="graph-time-list" class="dropdown-menu" role="menu">
                                </ul>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button id="submit-setup-form" type="button" class="btn btn-default">Submit</button>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    </div>
</div>
